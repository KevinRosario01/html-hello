<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Instagram Post</title>
		<link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    </head>
	<body>
        <div class="post">
            <div class="post-header">
                <div class="top-left">
                    <i class="fa-brands fa-html5 fa-3x"></i>
                    <div>
                        <h1>HTML5</h1>
                        <div>Rigoberto</div>
                    </div>
                </div>
                <div class="top-right">
                    <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                </div>
            </div>
            <div class="post-img"></div>
            <div class="post-body">
                <div class="post-icons">
                    <div class="post-icons-left">
                        <i class="fa-regular fa-heart fa-2x"></i>
                        <i class="fa-regular fa-comment fa-2x"></i>
                        <i class="fa-regular fa-paper-plane fa-2x"></i>                        
                    </div>

                    <div class="post-icons-right">
                        <i class="fa-regular fa-bookmark fa-2x"></i>
                    </div>
                </div>
                <div>
                     <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
                </div>
                <div>
                     <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid iste fuga saepe nam animi earum temporibus, unde ad, quis, placeat sed exercitationem eum officia nostrum culpa! Tempora libero similique tempore.</p>
                </div>
            </div>
        </div>
    </body>
</html>
